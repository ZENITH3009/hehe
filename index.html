<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Bhagyashree</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>

  <div class="scene">
    <svg id="dance-scene" viewBox="0 0 200 200">
      <g id="couple">
        <circle cx="90" cy="50" r="5" fill="white" />
        <circle cx="110" cy="50" r="5" fill="white" />
        <line x1="90" y1="55" x2="90" y2="90" stroke="white" stroke-width="2" />
        <line x1="110" y1="55" x2="110" y2="90" stroke="white" stroke-width="2" />
        <line x1="90" y1="90" x2="85" y2="110" stroke="white" stroke-width="2" />
        <line x1="110" y1="90" x2="115" y2="110" stroke="white" stroke-width="2" />
        <line x1="90" y1="70" x2="110" y2="70" stroke="white" stroke-width="2" />
        <line x1="90" y1="75" x2="110" y2="75" stroke="white" stroke-width="2" />
      </g>
      <g id="flower" style="opacity:0">
        <circle cx="100" cy="120" r="3" fill="pink" />
        <rect x="99" y="123" width="2" height="10" fill="green" />
      </g>
    </svg>
    <div class="final-message">Love, your Bhagyashree</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
